<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="weather">
        <div class="current">
            <div class="location">
                <div class="select">
                    <img src="./map.svg" alt="">
                    <select name="" id="">
                        <option value="Bishkek">Бишкек</option>
                        <option value="Osh">ОШ</option>
                        <option value="Batken">Баткен</option>
                    </select>
                </div>
                <img src="./Group 652.svg" alt="">
            </div>
            <div class="weatherMainImage"> 
            </div>
            <div class="currentDesc">
                <div class="Today">
                </div>
                <div class="temp"></div>
                <div class="description"></div>
                <div class="wr">
                    <div class="wind"></div>
                    <div class="rain"></div>
                </div>
            </div>
            <button id="push">Прогноз на неделю</button>
        </div>
        <div class="week">
            <div>
                <button id="back">back</button>
            </div>
            <div class="listOfHours">
                
            </div>
            <div class="listOfDays"></div>
        </div>
    </div>

    <script src="./script.js"></script>

</html>
